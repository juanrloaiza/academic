<div class="section" id="additional">
  <h2> Additional Experience </h2>

  {% for experience in site.data.additional %}
  <div class="cv_entry">
    <p class="add_title">{{ experience.institution }}</p>
    <strong>{{ experience.position }}</strong><br>
    {{ experience.city }}
    <p>{{ experience.dates }}</p>
    <div class="add_info">{{ experience.info |  markdownify }}</div>
  </div>
{% endfor %}

</div>
