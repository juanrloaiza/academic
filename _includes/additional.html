<div class="section" id="additional">
  <h2> Additional Experience </h2>

  {% for experience in site.data.additional %}
  <div class="cv_entry">
    <h5>{{ experience.institution }}</h5>
    <strong>{{ experience.position }}</strong>
    <p>{{ experience.dates }}</p>
    {{ experience.info | newline_to_br }}

  </div>
{% endfor %}

</div>
