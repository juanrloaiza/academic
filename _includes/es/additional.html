<div class="section" id="additional">
  <h2> Experiencia adicional </h2>

  {% for experience in site.data.additional %}
  <div class="cv_entry">
    <p class="add_title">{{ experience.institution }}</p>
    <strong>{{ experience.position[page.lang] }}</strong><br>
    {{ experience.city }}
    <p>{{ experience.dates }}{% if experience.dates contains "present" %}e{% endif %}</p>
    <div class="add_info">{{ experience.info[page.lang] |  markdownify }}</div>
  </div>
{% endfor %}

</div>
