{% for post in site.posts %}

<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
<strong>{{ post.date | date: "%d.%m.%Y"}}</strong>
<small>
    {% for tag in post.tags %}
    <div class="tag">
        {{ tag }}
    </div>
    {% endfor %}
</small>
<p class="card-text">{{ post.excerpt | truncatewords: 50 }}</p>

<hr />
{% endfor %}
