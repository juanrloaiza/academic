<div>
  <h2> Education </h2>

  {% for education in site.data.education %}
  <div class="columns">

    <div class="column is-3">
      {{ education.dates | replace: "present", "presente" }}
    </div>

    <div class="column">

      <h4>{{education.degree[page.lang]}}</h4>
      <strong>{{ education.university }}</strong>
      <div>
        {{ education.info[page.lang] | newline_to_br }}
      </div>

    </div>

  </div>
  {% endfor %}
</div>
