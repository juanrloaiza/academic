<h2> {{ i18n "employment" }} </h2>

{{ range site.Data.employment }}
<div class="columns">
    <div class="column is-3">
        {{ .start_date }}{{ if .end_date }} - {{ .end_date }}{{ else }} - {{ i18n "present" }}{{ end}}
    </div>

    <div class="column">
        <h4 class="mb-1">{{.institution }}</h4>

        <strong>{{ index .position site.Language.Lang }}</strong><br>
        <div class="mb-1">{{ .faculty }}</div>
    </div>
</div>


{{ end }}
